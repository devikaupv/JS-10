<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Array Functions</title>
  <style>
    #output {
      margin-top: 20px;
    }
  </style>
  <script>
    function displayArrayFunctions() {
      var arrayFunctions = [
        {
          name: "concat()",
          example: function() {
            var arr1 = [1, 2, 3];
            var arr2 = [4, 5, 6]; 
            var result = arr1.concat(arr2);
            return result;
          }
        },
        {
          name: "every()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.every(function(element) {
              return element > 0;
            });
            return result;
          }
        },
        {
          name: "filter()",
          example: function() {
            var arr = [1, 2, 3, 4, 5];
            var result = arr.filter(function(element) {
              return element % 2 === 0;
            });
            return result;
          }
        },
        {
          name: "find()",
          example: function() {
            var arr = [1, 2, 3, 4, 5];
            var result = arr.find(function(element) {
              return element > 3;
            });
            return result;
          }
        },
        {
          name: "forEach()",
          example: function() {
            var arr = [1, 2, 3];
            arr.forEach(function(element) {
              console.log(element);
            });
          }
        },
        {
          name: "includes()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.includes(2);
            return result;
          }
        },
        {
          name: "indexOf()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.indexOf(2);
            return result;
          }
        },
        {
          name: "join()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.join("-");
            return result;
          }
        },
        {
          name: "map()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.map(function(element) {
              return element * 2;
            });
            return result;
          }
        },
        {
          name: "pop()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.pop();
            return result;
          }
        },
        {
          name: "push()",
          example: function() {
            var arr = [1, 2, 3];
            arr.push(4, 5);
            return arr;
          }
        },
        {
          name: "reduce()",
          example: function() {
            var arr = [1, 2, 3, 4, 5];
            var result = arr.reduce(function(acc, curr) {
              return acc + curr;
            });
            return result;
          }
        },
        {
          name: "reverse()",
          example: function() {
            var arr = [1, 2, 3];
            arr.reverse();
            return arr;
          }
        },
        {
          name: "slice()",
          example: function() {
            var arr = [1, 2, 3, 4, 5];
            var result = arr.slice(1, 3);
            return result;
          }
        },
        {
          name: "some()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.some(function(element) {
              return element > 2;
            });
            return result;
          }
        },
        {
          name: "sort()",
          example: function() {
            var arr = [3, 2, 1];
            arr.sort();
            return arr;
          }
        },
        {
          name: "splice()",
          example: function() {
            var arr = [1, 2, 3, 4, 5];
            var result = arr.splice(2, 2);
            return result;
          }
        },
        {
          name: "toString()",
          example: function() {
            var arr = [1, 2, 3];
            var result = arr.toString();
            return result;
          }
        },
        {
          name: "unshift()",
          example: function() {
            var arr = [2, 3];
            var result = arr.unshift(1);
            return result;
          }
        }
      ];

      var output = document.getElementById("output");
      output.innerHTML = "<ul>";
      arrayFunctions.forEach(function(func) {
        var result = func.example();
        output.innerHTML += "<li><strong>" + func.name + ":</strong> " + JSON.stringify(result) + "</li>";
      });
      output.innerHTML += "</ul>";
    }
  </script>
</head>
<body>
  <h1>JavaScript Array Functions</h1>
  <button onclick="displayArrayFunctions()">Show Array Functions</button>
  <div id="output"></div>
</body>
</html>
